sources:
  - id: "eff"
    name: "Electronic Frontier Foundation"
    type: "listing"

    listing:
      url: "https://eff.org/updates"

      pagination:
        next_button_selector: ".pager__item.pager__item--next"
        current_page_selector: ".pager__item.pager__item--current"

      items:
        container_selector: ".views-row article.node"
        fields:
          title:
            selector: ".node__title"
            attribute: "text"
          url:
            selector: ".node__title a"
            attribute: "href"
          date:
            selector: ".node-date"
            attribute: "text"
          excerpt:
            selector: ".node__content"
            attribute: "text"
          author:
            selector: ".node-author"
            attribute: "text"
          image:
            selector: ".teaser-thumbnail img"
            attribute: "src"
            optional: true

    detail:
      fields:
        title:
          selector: ".pane-page-title h1"
          attribute: "text"
        date:
          selector: ".pane-eff-author .date"
          attribute: "text"
        content:
          selector: ".pane-node .node__content"
          attribute: "text"
        author:
          selector: ".pane-eff-author .byline"
          attribute: "text"
        image:
          selector: ".pane-banner img"
          attribute: "src"
