sources:
  - id: "eff"
    name: "Electronic Frontier Foundation"
    type: "listing"

    listing:
      url: "https://eff.org/updates"

      pagination:
        next_button_selector: ".pager__item.pager__item--next a"
        current_page_selector: ".pager__item.pager__item--current"

      items:
        container_selector: ".views-row article.node"
        fields:
          title:
            selector: ".node__title"
            attribute: "text"
          url:
            selector: ".node__title a"
            attribute: "href"
          date:
            selector: ".node-date"
            attribute: "text"
          excerpt:
            selector: ".node__content"
            attribute: "text"
          author:
            selector: ".node-author"
            attribute: "text"
            optional: true
          image:
            selector: ".teaser-thumbnail img"
            attribute: "src"
            optional: true

    detail:
      container_selector: ".node-type-blog"
      fields:
        title:
          selector: ".pane-page-title h1"
          attribute: "text"
        date:
          selector: ".pane-eff-author .date"
          attribute: "text"
        content:
          selector: ".pane-node .node__content"
          attribute: "text"
        author:
          selector: ".pane-eff-author .byline"
          attribute: "text"
        image:
          selector: ".pane-banner img"
          attribute: "src"

  - id: "freedomPress"
    name: "Freedom of the Press Foundation"
    type: "listing"

    listing:
      url: "https://freedom.press/issues/"

      pagination:
        next_button_selector: ".pagination .pagination-link:nth-of-type(2)"
        current_page_selector: ".pagination .pagination-detail span.highlighted"

      items:
        container_selector: ".article-list .card-listing"
        fields:
          title:
            selector: ".heading .card-link"
            attribute: "text"
          url:
            selector: ".heading .card-link"
            attribute: "href"
          date:
            selector: ".meta-info time"
            attribute: "datetime"
          excerpt:
            selector: ".inner-content p"
            attribute: "text"
          author:
            selector: ".meta-info .card-meta-link:not(:nth-child(1))"
            attribute: "text"
            optional: true
          image:
            selector: ".card-image"
            attribute: "src"
            optional: true

    detail:
      container_selector: ".blog-page"
      fields:
        title:
          selector: ".header-banner .heading"
          attribute: "text"
        date:
          selector: ".header-banner .author time"
          attribute: "text"
        content:
          selector: ".post-content"
          attribute: "text"
          exclude_selectors:
            - ".form.newsletter-signup"
        author:
          selector: ".header-banner .author-link"
          attribute: "text"
        image:
          selector: ".header-image img"
          attribute: "src"
