pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm biome check --write {staged_files}
    test:
      run: pnpm test

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-push:
  commands:
    build:
      run: pnpm build
